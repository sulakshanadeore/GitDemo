<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Object,Array,Map,Set,Date,REgExp,Function -->
     <p id="p1"></p>


     <script>
document.getElementById("p1").innerHTML="<p>The type of new Object is " + typeof new Object() +  "</p>";

var s=" The type of new Array is "  + typeof new Array();
document.write(s);
document.write("<br/>");
var s2=" The type of new Map is "  + typeof new Map();
document.write(s2);
document.write("<br/>");

var s1=" The type of new Set is "  + typeof new Set();
document.write(s1);
document.write("<br/>");

var s1=" The type of new date is "  + typeof new Date();
document.write(s1);

document.write("<br/>");

var s1=" The type of new RegExpression is "  + typeof new RegExp();
document.write(s1);


document.write("<br/>");

var s1=" The type of new function is "  + typeof new Function();
document.write(s1);


</script>
</body>

</html>
